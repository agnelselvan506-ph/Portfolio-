<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agnel - Portfolio Card</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      width: 320px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 10px 0 5px;
      color: #333;
    }
    .card h4 {
      margin: 0;
      color: #666;
      font-weight: 500;
    }
    .summary {
      font-size: 14px;
      color: #555;
      margin: 15px 0;
      line-height: 1.5;
    }
    .icons a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 24px;
      transition: color 0.3s;
    }
    .icons a:hover {
      color: #0077b5;
    }
    .icons a.github:hover {
      color: #171515;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <h2>Agnel</h2>
    <h4>Software Developer</h4>
    <p class="summary">
      Passionate about coding, learning new technologies, and building creative software solutions.
      Skilled in Python, C++, and web development. Always eager to collaborate and grow in the tech world.
    </p>
    <div class="icons">
      <a href="https://github.com/" class="github" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
</body>
</html>
